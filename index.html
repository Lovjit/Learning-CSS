<html>

<head>
	<link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="enlightened.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/9d879a3b5d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="main.js"></script>
</head>

<body style="background-color: grey;height: 100%;margin: 0%;">
	
<div id="main-header" class="fixed-header">

	<div id="main-logo" class="left-3-margin top-small-margin bottom-small-margin inline width-55">

		<i class="fa fa-facebook fa-2x color-white" aria-hidden="true">
		</i>
		<input type="text" name="search-text" placeholder="Search Facebook..." class="top-1-padding width-65 left-3-margin">
		<i class="fa fa-search fa-2x color-white" aria-hidden="true"></i>	

	</div>

</div>

<div id="main-content" class="margin-top-header-height container">
		
		<div id="content-col-1" class="col-1" style="background-color: white">
            <center>Home</center>
			<hr>
			<center>Messenger</center>
			<hr>
			<center>Events</center>
			<hr>
			<center>Games</center>
			<hr>
			<center>Pages</center>
			<hr>
			<center>Groups</center>
			<hr>
			<center>Pokes</center>
			<hr>
			<center>Manage Apps</center>
		</div>

		<div id="content-col-2" class="col-6">
            {{#customer-info}}
			<div class="container" style="background-color:white;overflow:hidden;margin-bottom:15px;">
                <div class="row">
                    <div class="col-12">
                        <p>
                            <i class="fa fa-user fa-2x inline " aria-hidden="true"></i>
                            <span style="padding-left:2%">
                            <a style="color:blue;"> {{name}}</a> shared <a style="color:blue;"> {{page}} Page</a> </span><br>
                            <span style="padding-left:2%">posted <span style="color:grey">{{time}} </span>ago </span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>{{content}}</p>
                    </div>
                </div>
			</div>
            {{/customer-info}}
            
		</div>
    
    <div class="col-2" style="">
        jdowwehdwwehowoewoe
    </div>
    
</div>




</body>


</html>
